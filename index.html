<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
 </head>
<body>

<h1 class="to-do-list">To-do List</h1>
<div class="main">
  <nav>
    <ul class="nav">
      <li class="nav-btn">
       <input type="button" value="ALL Todos" id="allTodos" class = "all-todos" >
      </li> 
     </ul>
     <ul class="nav" id="project">
      <li class="nav-btn">
        <input type="button" value="PROJECTS" class="projects">
      </li>
      <li class="nav-item" data-bs-toggle="modal" data-bs-target="#proj">
        <a href="#" class="nav-link fw-bold fs-5 align-items-center next">NEW</a>
      </li>
    </ul>

     <div>
      <div id="task-list" class="taskList">
        <p></p>
     </div>
     </div>

     <ul class="nav">
      <li class="nav-btn">
       <input type="button" value="Add a Task"  class = "add-a-task" data-bs-toggle="modal" data-bs-target="#proj-task">
      </li> 
     </ul>
  </nav>

<div class="modal fade" id="proj" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="project">
          <h3 class="new-project">New project</h3>
          <form id="new-project-form">
          <div class = "form-group">
        <label for="name">Name </label>
      <input type="text" id="name" class="name-space" required>
     </div>
      
    <button type="submit" id="create" class="sub">create</button>
        </form>                  
       </div>
      </div>
     </div>
    </div>
   </div>
  

   <div id="content" class="container new-content text-align-center mt-3">
    

   </div>
   
     <div class="modal fade" id="proj-task" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog">
       <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <div class="project">
        <h3 class="create-a-to-do">Create a To do</h3>
        <form id="main-form">

      <div class = "form-group-one">
        <label for="title" class="title-space">Title</label>
        <input type="text" class="text" id="title" required>
      </div>

      <div class = "form-group">
        <label for="taskDescription" class="description">Description</label>
        <textarea id="description" class="desc" required></textarea>
      </div>

    <div class = "form-group">
      <label for="dueDate" class="due-date">DueDate</label>
      <input type="date" class="date" id="dueDate" required>
    </div>  

    <div class = "form-group">
     <label for="priority" class="priority">Priority</label>
     <select class="choice" id="choice">
        <option disabled selected>High</option>  
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
     </select>
    </div>

  <div class = "form-group">
    <label for="projectChoice" class="project-choice">Choose a Project</label>
    <select class="preference" id="projectChoice">
      <option disabled selected>Default</option> 
      <option value="default">Default</option> 
   </select>
  </div>
   <button type="submit" id="submit" class="sub">Submit</button>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>


<div class="modal fade" id="edit-task" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    <div class="project-form">
    <h3 class="title fw-bold text-center">Edit To do</h3>
    <form id="edit-project-form">

  <div class = "form-list">
    <label for="edit-title">Title</label>
    <input type="text" name="title" class="text" id="edit-title" required>
  </div>

  <div class = "form-list">
    <label for="edit-taskDescription">Description</label>
    <textarea name="Description" id="edit-description" class="desc" required></textarea>
  </div>

<div class = "form-list">
  <label for="edit-dueDate">DueDate</label>
  <input type="date" name="DueDate" id="edit-dueDate" class="due" required>
</div>  

<div class = "form-list">
 <label for="edit-priority">Priority</label>
 <select class="choice" name="priority" id="edit-priority">
    <option disabled selected>High</option>  
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
 </select>
</div>

<div class = "form-list">
<label for="project-choice">Choose a Project</label>
<select class="form-select" id="edit-select-project" required>
  <option disabled selected>Default</option> 
  <option value="default">Default</option> 
</select>
</div>

 <div class="form-list">
  <input type="submit" value="update">
 </div>
 </form>
      </div>
     </div>
    </div>
   </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="index.js"></script>
 </body>
</html>
